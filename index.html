<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Valores</h2>
        <div>
            <label for="valueA">Valor A:</label>
            <input type="number" id="valueA" min="0" step="0.01" required>
        </div>
        <div>
            <label for="valueB">Valor B:</label>
            <input type="number" id="valueB" min="0" step="0.01" required>
        </div>
        <div id="result"></div>
    </div>
    <script src="main.js"></script/>
</body>
